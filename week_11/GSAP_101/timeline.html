<!DOCTYPE html>
<html>
<head>
	<title>timeline in GSAP</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		.progress{
			position: relative;
			z-index: 3;
			width: 100%;
			height: 10px;
			background-color: black;
		}
		h2, p{
			text-shadow: 4px 4px 8px rgba(0,0,0,.5);
			position: relative;
		}
	</style>
</head>
<body>
	<div class="progress"></div>
	<div id="page-wrap">
		<h2>green sock</h2>
		<h2>youre awesome</h2>
		<p>blahblahblah!</p>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>


	 <script type="text/javascript">
	 	$(document).ready(function(){
	 		var 
	 		$hello = $('h2').eq(0),
	 		$awesome = $('h2').eq(1),
	 		$text = $('p'),
	 		$progress = $('progress'),
	 		$bg = $('#page-wrap');

	 		var tl = new TimeLineLite();

	 		tl.from($bg,.8,{opacity:0})
	 		.from($hello,0.5,{left:-500, opacity:0})
	 		.from($awesome,0.5,{left:-500, opacity:0})
	 		.from($text,0.5,{top:50, opacity:0},"+=1.0");
	 		.from($progress,tl.duration(), {scaleX:0, transformOrigin: 'left'}, 0)
	 	});
	 </script>
</body>
</html>
