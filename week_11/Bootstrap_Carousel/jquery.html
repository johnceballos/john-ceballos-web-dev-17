<!doctype html>
<html lang="en">
  <head>
    <title>bootstrap carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class='wrapper'>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li class="item0 active" ></li>
          <li class="item1"></li>
          <li class="item2"></li>
        </ol>


        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/goat-1.jpg" alt="goats in a tree"/>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/goat-2.jpg" alt="goats in a tree"/>
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/goat-3.jpg" alt="goats in a tree"/>
          </div>
        </div>

        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>


    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


    <script type="text/javascript">
      $(document).ready(function(){
        $('#myCarousel').carousel({
          interval: 2000;
          pause: 'hover';
        });
        $('.carousel-control-prev').click(function(){
          $('#myCarousel').carousel('prev');
        });
        $('.carousel-control-next').click(function(){
          $('#myCarousel').carousel('next');
        });

        $('.item-0').click(function(){
          $('#myCarousel').carousel(0)
        })
        $('.item-1').click(function(){
          $('#myCarousel').carousel(1)
        })
        $('.item-2').click(function(){
          $('#myCarousel').carousel(2)
        })


      });
    </script>
  </body>
  </html>
