		<footer>

		<div id="myModal" class="modal">

		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <ul class="menu">				
				<img class="home" src="menu_pics/home.png">
				<img class="audio" src="menu_pics/audio.png">
				<img class="visual" src="menu_pics/visual.png">
				<img class="contact" src="menu_pics/contact.png">
				<li><a class="home"  href="../home.html"></a></li>
				<li><a class="audio" href="../audio/audio.html"></a></li>
				<li><a class="visual" class="active" href="visual.html"></a></li>
				<li><a class="contact" href="../contact/contact.html"></a></li>
			</ul>
		  </div>
		</div>


		<script >
			var modal = document.getElementById('myModal');
			var btn = document.getElementById("myBtn");
			var span = document.getElementsByClassName("close")[0];
			btn.onclick = function() {
			    modal.style.display = "block";
			}
			span.onclick = function() {
			    modal.style.display = "none";
			}
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}
		</script>
	</div>
</body>
